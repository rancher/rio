            # role's value is the key for the in-memory xds cache (projects/gloo/pkg/xds/envoy.go)
            role: "{{.PodNamespace}}~gateway-proxy"
        stats_sinks:
          - name: envoy.metrics_service
            config:
              grpc_service:
                envoy_grpc: {cluster_name: gloo.${NAMESPACE}.svc.cluster.local:9966}
        static_resources:
          listeners: # if or $statsConfig.enabled (or $spec.readConfig $spec.extraListenersHelper) # $spec.extraListenersHelper
            - name: prometheus_listener
              address:
                socket_address:
                  address: 0.0.0.0
                  port_value: 8081
              filter_chains:
                - filters:
                    - name: envoy.http_connection_manager
                      config:
                        codec_type: auto
                        stat_prefix: prometheus
                        route_config:
                          name: prometheus_route
                          virtual_hosts:
                            - name: prometheus_host
                              domains:
                                - "*"
                              routes:
                                - match:
                                    path: "/ready"
                                    headers:
                                    - name: ":method"
                                      exact_match: GET
                                  route:
                                    cluster: admin_port_cluster
                                - match:
                                    prefix: "/metrics"
                                    headers:
                                    - name: ":method"
                                      exact_match: GET
                                  route:
                                    prefix_rewrite: "/stats/prometheus"
                                    cluster: admin_port_cluster
                        http_filters:
                          - name: envoy.router
                            config: {} # if $statsConfig.enabled # if $spec.readConfig
          clusters:
          - name: gloo.${NAMESPACE}.svc.cluster.local:9977
            alt_stat_name: xds_cluster
            connect_timeout: 5.000s
            load_assignment:
              cluster_name: gloo.${NAMESPACE}.svc.cluster.local:9977
              endpoints:
              - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: gloo.${NAMESPACE}.svc.cluster.local
                        port_value: 9977
            http2_protocol_options: {}
            upstream_connection_options:
              tcp_keepalive: {}
            type: STRICT_DNS
            respect_dns_ttl: true
          - name: wasm-cache
            connect_timeout: 5.000s
            load_assignment:
              cluster_name: wasm-cache
              endpoints:
              - lb_endpoints:
                - endpoint:
                    address:
                      socket_address:
                        address: gloo.${NAMESPACE}.svc.cluster.local
                        port_value: 9979
            upstream_connection_options:
              tcp_keepalive: {}
            type: STRICT_DNS
            respect_dns_ttl: true
          - name: gloo.${NAMESPACE}.svc.cluster.local:9966
