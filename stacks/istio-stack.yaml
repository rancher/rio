configs:
  {{- if not .Values.DISABLE_KIALI}}
  kiali-config:
    content: |-
      istio_namespace: ${NAMESPACE}
      auth:
        strategy: "login"
      server:
        port: 20001
        web_root: /kiali
      external_services:
        grafana:
          url: http://grafana:3000
        prometheus:
          url: http://prometheus:9090
  {{- end}}
  {{- if not .Values.DISABLE_PROMETHEUS}}
  prometheus-config:
    content:  |-
      global:
        scrape_interval: 15s
      scrape_configs:
      - job_name: 'istio-mesh'
        # Override the global default and scrape targets from this job every 5 seconds.
        scrape_interval: 5s
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - ${TELEMETRY_NAMESPACE}
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: istio-telemetry;prometheus
      # Scrape config for envoy stats
      - job_name: 'envoy-stats'
        scrape_interval: 5s
        metrics_path: /stats/prometheus
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_container_port_name]
          action: keep
          regex: '.*-envoy-prom'
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:15090
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: pod_name
        metric_relabel_configs:
        # Exclude some of the envoy metrics that have massive cardinality
        # This list may need to be pruned further moving forward, as informed
        # by performance and scalability testing.
        - source_labels: [ cluster_name ]
          regex: '(outbound|inbound|prometheus_stats).*'
          action: drop
        - source_labels: [ tcp_prefix ]
          regex: '(outbound|inbound|prometheus_stats).*'
          action: drop
        - source_labels: [ listener_address ]
          regex: '(.+)'
          action: drop
        - source_labels: [ __name__ ]
          regex: 'envoy_tls.*'
          action: drop
        - source_labels: [ __name__ ]
          regex: 'envoy_tcp_downstream.*'
          action: drop
        - source_labels: [ __name__ ]
          regex: 'envoy_http_(stats|admin).*'
          action: drop
        - source_labels: [ __name__ ]
          regex: 'envoy_cluster_(lb|retry|bind|internal|max|original).*'
          action: drop
      - job_name: 'istio-policy'
        # Override the global default and scrape targets from this job every 5 seconds.
        scrape_interval: 5s
        # metrics_path defaults to '/metrics'
        # scheme defaults to 'http'.
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - ${TELEMETRY_NAMESPACE}
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: istio-policy;http-monitoring
      - job_name: 'istio-telemetry'
        # Override the global default and scrape targets from this job every 5 seconds.
        scrape_interval: 5s
        # metrics_path defaults to '/metrics'
        # scheme defaults to 'http'.
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - ${TELEMETRY_NAMESPACE}
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: istio-telemetry;http-monitoring
      - job_name: 'pilot'
        # Override the global default and scrape targets from this job every 5 seconds.
        scrape_interval: 5s
        # metrics_path defaults to '/metrics'
        # scheme defaults to 'http'.
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - ${TELEMETRY_NAMESPACE}
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: istio-pilot;http-monitoring
      - job_name: 'galley'
        # Override the global default and scrape targets from this job every 5 seconds.
        scrape_interval: 5s
        # metrics_path defaults to '/metrics'
        # scheme defaults to 'http'.
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - ${TELEMETRY_NAMESPACE}
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: istio-galley;http-monitoring
      # scrape config for API servers
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
          namespaces:
            names:
            - default
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: kubernetes;https
        - target_label: __address__
          replacement: kubernetes.default.svc:443
      # scrape config for nodes (kubelet)
      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/$${1}/proxy/metrics
      # Scrape config for Kubelet cAdvisor.
      #
      # This is required for Kubernetes 1.7.3 and later, where cAdvisor metrics
      # (those whose names begin with 'container_') have been removed from the
      # Kubelet metrics endpoint.  This job scrapes the cAdvisor endpoint to
      # retrieve those metrics.
      #
      # In Kubernetes 1.7.0-1.7.2, these metrics are only exposed on the cAdvisor
      # HTTP endpoint; use "replacement: /api/v1/nodes/${1}:4194/proxy/metrics"
      # in that case (and ensure cAdvisor's HTTP server hasn't been disabled with
      # the --cadvisor-port=0 Kubelet flag).
      #
      # This job is not necessary and should be removed in Kubernetes 1.6 and
      # earlier versions, or it will cause the metrics to be scraped twice.
      - job_name: 'kubernetes-cadvisor'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/$${1}/proxy/metrics/cadvisor
      # scrape config for service endpoints.
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
          action: replace
          target_label: __scheme__
          regex: (https?)
        - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
          action: replace
          target_label: __address__
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
        - action: labelmap
          regex: __meta_kubernetes_service_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_service_name]
          action: replace
          target_label: kubernetes_name
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:  # If first two labels are present, pod should be scraped  by the istio-secure job.
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_sidecar_istio_io_status]
          action: drop
          regex: (.+)
        - source_labels: [__meta_kubernetes_pod_annotation_istio_mtls]
          action: drop
          regex: (true)
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: pod_name
      - job_name: 'kubernetes-pods-istio-secure'
        scheme: https
        tls_config:
          ca_file: /etc/istio-certs/root-cert.pem
          cert_file: /etc/istio-certs/cert-chain.pem
          key_file: /etc/istio-certs/key.pem
          insecure_skip_verify: true  # prometheus does not support secure naming.
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        # sidecar status annotation is added by sidecar injector and
        # istio_workload_mtls_ability can be specifically placed on a pod to indicate its ability to receive mtls traffic.
        - source_labels: [__meta_kubernetes_pod_annotation_sidecar_istio_io_status, __meta_kubernetes_pod_annotation_istio_mtls]
          action: keep
          regex: (([^;]+);([^;]*))|(([^;]*);(true))
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__]  # Only keep address that is host:port
          action: keep    # otherwise an extra target with ':443' is added for https scheme
          regex: ([^:]+):(\d+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: pod_name
  {{- end}}

services:
  {{- if not .Values.DISABLE_PROMETHEUS}}
  prometheus:
    disableServiceMesh: true
    global_permissions:
    - nodes
    - services
    - endpoints
    - pods
    - /nodes/proxy
    - configmaps
    - get url=/metrics
    image: docker.io/prom/prometheus:v2.8.0
    imagePullPolicy: IfNotPresent
    ports:
    - 9090/http,http-prometheus,internal=true
    configs:
    - prometheus-config/content:/etc/prometheus/prometheus.yml
    args:
    - --storage.tsdb.retention=6h
    - --config.file=/etc/prometheus/prometheus.yml
    livenessProbe:
      httpGet:
        path: /-/healthy
        port: 9090
    readinessProbe:
      httpGet:
        path: /-/ready
        port: 9090
  {{- end}}
  {{- if not .Values.DISABLE_KIALI}}
  kiali:
    disableServiceMesh: true
    global_permissions:
    - "get,list,watch networking.istio.io/virtualservices"
    - "get,list,watch networking.istio.io/destinationrules"
    - "get,list,watch networking.istio.io/serviceentries"
    - "get,list,watch networking.istio.io/gateways"
    - "get,list,watch authentication.istio.io/policies"
    - "get,list,watch config.istio.io/*"
    - "get,list,watch /*"
    - "get,list,watch batch/*"
    - "get,list,watch apps/*"
    - "get,list,watch autoscaling/*"
    image: quay.io/kiali/kiali:v0.20
    env:
    - ACTIVE_NAMESPACE=$(self/namespace}
    - GRAFANA_SERVICE_NAMESPACE=${NAMESPACE}
    args:
    - -config
    - /kiali-configuration/config.yaml
    - -v
    - '4'
    configs:
    - kiali-config/content:/kiali-configuration/config.yaml
    secrets:
    - kiali:/kiali-secret/
    ports:
    - 20001/http
    cpus: "10m"
  {{- end}}
  istio-sidecar-injector:
    labels:
      istio: sidecar-injector
    global_permissions:
    - "get,list,watch configmaps"
    - "get,list,watch,patch admissionregistration.k8s.io/mutatingwebhookconfigurations"
    disableServiceMesh: true
    image: "docker.io/istio/sidecar_injector:${TAG}"
    args:
    - --caCertFile=/etc/istio/certs/root-cert.pem
    - --tlsCertFile=/etc/istio/certs/cert-chain.pem
    - --tlsKeyFile=/etc/istio/certs/key.pem
    - --injectConfig=/etc/istio/inject/config
    - --meshConfig=/etc/istio/config/mesh
    - --healthCheckInterval=2s
    - --healthCheckFile=/health
    cpus: "10m"
    ports:
    - 443,https,internal=true
    livenessProbe:
      exec:
        command:
        - /usr/local/bin/sidecar-injector
        - probe
        - --probe-path=/health
        - --interval=4s
      initialDelaySeconds: 4
      periodSeconds: 4
    readinessProbe:
      exec:
        command:
        - /usr/local/bin/sidecar-injector
        - probe
        - --probe-path=/health
        - --interval=4s
      initialDelaySeconds: 4
      periodSeconds: 4
    configs:
    - istio-sidecar-injector/config:/etc/istio/inject/config
    - istio-sidecar-injector/values:/etc/istio/inject/values
    - mesh/meshConfig:/etc/istio/config/mesh
    secrets:
    - identity:/etc/istio/certs
  istio-citadel:
    disableServiceMesh: true
    image: "istio/citadel:${TAG}"
    args:
    - --append-dns-names=true
    - --grpc-port=8060
    - --custom-dns-names=istio-pilot-service-account.${NAMESPACE}:istio-pilot.${NAMESPACE}
    - --self-signed-ca=true
    - --monitoring-port=15014
    - --citadel-storage-namespace=${NAMESPACE}
    global_permissions:
    - write secrets
    - serviceaccounts
    - services
    permissions:
    - get,delete serviceaccounts
    - get,delete services
    - get,delete deployments
    - get,list,update,delete extensions/deployments
    - get,list,update,delete extensions/replicasets
    secrets: identity:/etc/certs
  {{- if not .Values.DISABLE_MIXER}}
  istio-telemetry:
    disableServiceMesh: true
    global_permissions:
    - role=cluster-admin
    image: "istio/mixer:${TAG}"
    imagePullPolicy: always
    args:
    - --monitoringPort=9093
    - --address
    - unix:///sock/mixer.socket
    - --configStoreURL=k8s://
    - --configDefaultNamespace=${NAMESPACE}
    volumes:
    - uds-socket:/sock
    env:
    - GODEBUG=gctrace=2
    ports:
    - 9093/tcp,monitoring,internal=true
    - 42422/tcp,prometheus,internal=true
    containers:
    - name: istio-proxy
      ports:
      - 15004/tcp
      - 9091/tcp,grpc
      image: "istio/proxyv2:${TAG}"
      args:
      - proxy
      - --serviceCluster
      - istio-telemetry
      - --templateFile
      - /etc/istio/proxy/envoy_telemetry.yaml.tmpl
      - --controlPlaneAuthPolicy
      - NONE
      env:
      - POD_NAME=$(self/name)
      - POD_NAMESPACE=$(self/namespace)
      - INSTANCE_IP=$(self/ip)
      secrets: identity:/etc/certs
      volumes:
      - uds-socket:/sock
  {{- end}}


kubernetes:
  manifest: |-
    ---
    # Source: istio/charts/sidecarInjectorWebhook/templates/mutatingwebhook.yaml
    apiVersion: admissionregistration.k8s.io/v1beta1
    kind: MutatingWebhookConfiguration
    metadata:
      name: istio-sidecar-injector
      labels:
        app: istio-sidecar-injector
    webhooks:
      - name: sidecar-injector.istio.io
        clientConfig:
          service:
            name: istio-sidecar-injector
            namespace: ${NAMESPACE}
            path: "/inject"
        rules:
          - operations: [ "CREATE" ]
            apiGroups: [""]
            apiVersions: ["v1"]
            resources: ["pods"]
        failurePolicy: Fail
        namespaceSelector:
          matchLabels:
            istio-injection: enabled
    ---
    {{- if not .Values.DISABLE_KIALI}}
    apiVersion: v1
    kind: Secret
    metadata:
      name: kiali
      namespace: ${NAMESPACE}
      labels:
        app: kiali
    type: Opaque
    data:
      username: ${KIALI_USERNAME}
      passphrase: ${KIALI_PASSPHRASE}
    {{- end}}
    {{- if not .Values.DISABLE_MIXER}}
    ---
    # Source: istio/charts/mixer/templates/config.yaml

    apiVersion: "config.istio.io/v1alpha2"
    kind: attributemanifest
    metadata:
      name: istioproxy
      namespace: ${NAMESPACE}
      labels:
        app: mixer
        chart: mixer
        heritage: Tiller
        release: istio
    spec:
      attributes:
        origin.ip:
          valueType: IP_ADDRESS
        origin.uid:
          valueType: STRING
        origin.user:
          valueType: STRING
        request.headers:
          valueType: STRING_MAP
        request.id:
          valueType: STRING
        request.host:
          valueType: STRING
        request.method:
          valueType: STRING
        request.path:
          valueType: STRING
        request.url_path:
          valueType: STRING
        request.query_params:
          valueType: STRING_MAP
        request.reason:
          valueType: STRING
        request.referer:
          valueType: STRING
        request.scheme:
          valueType: STRING
        request.total_size:
          valueType: INT64
        request.size:
          valueType: INT64
        request.time:
          valueType: TIMESTAMP
        request.useragent:
          valueType: STRING
        response.code:
          valueType: INT64
        response.duration:
          valueType: DURATION
        response.headers:
          valueType: STRING_MAP
        response.total_size:
          valueType: INT64
        response.size:
          valueType: INT64
        response.time:
          valueType: TIMESTAMP
        response.grpc_status:
          valueType: STRING
        response.grpc_message:
          valueType: STRING
        source.uid:
          valueType: STRING
        source.user: # DEPRECATED
          valueType: STRING
        source.principal:
          valueType: STRING
        destination.uid:
          valueType: STRING
        destination.principal:
          valueType: STRING
        destination.port:
          valueType: INT64
        connection.event:
          valueType: STRING
        connection.id:
          valueType: STRING
        connection.received.bytes:
          valueType: INT64
        connection.received.bytes_total:
          valueType: INT64
        connection.sent.bytes:
          valueType: INT64
        connection.sent.bytes_total:
          valueType: INT64
        connection.duration:
          valueType: DURATION
        connection.mtls:
          valueType: BOOL
        connection.requested_server_name:
          valueType: STRING
        context.protocol:
          valueType: STRING
        context.proxy_error_code:
          valueType: STRING
        context.timestamp:
          valueType: TIMESTAMP
        context.time:
          valueType: TIMESTAMP
        # Deprecated, kept for compatibility
        context.reporter.local:
          valueType: BOOL
        context.reporter.kind:
          valueType: STRING
        context.reporter.uid:
          valueType: STRING
        api.service:
          valueType: STRING
        api.version:
          valueType: STRING
        api.operation:
          valueType: STRING
        api.protocol:
          valueType: STRING
        request.auth.principal:
          valueType: STRING
        request.auth.audiences:
          valueType: STRING
        request.auth.presenter:
          valueType: STRING
        request.auth.claims:
          valueType: STRING_MAP
        request.auth.raw_claims:
          valueType: STRING
        request.api_key:
          valueType: STRING
        rbac.permissive.response_code:
          valueType: STRING
        rbac.permissive.effective_policy_id:
          valueType: STRING
        check.error_code:
          valueType: INT64
        check.error_message:
          valueType: STRING
        check.cache_hit:
          valueType: BOOL
        quota.cache_hit:
          valueType: BOOL

    ---
    apiVersion: "config.istio.io/v1alpha2"
    kind: attributemanifest
    metadata:
      name: kubernetes
      namespace: ${NAMESPACE}
      labels:
        app: mixer
        chart: mixer
        heritage: Tiller
        release: istio
    spec:
      attributes:
        source.ip:
          valueType: IP_ADDRESS
        source.labels:
          valueType: STRING_MAP
        source.metadata:
          valueType: STRING_MAP
        source.name:
          valueType: STRING
        source.namespace:
          valueType: STRING
        source.owner:
          valueType: STRING
        source.serviceAccount:
          valueType: STRING
        source.services:
          valueType: STRING
        source.workload.uid:
          valueType: STRING
        source.workload.name:
          valueType: STRING
        source.workload.namespace:
          valueType: STRING
        destination.ip:
          valueType: IP_ADDRESS
        destination.labels:
          valueType: STRING_MAP
        destination.metadata:
          valueType: STRING_MAP
        destination.owner:
          valueType: STRING
        destination.name:
          valueType: STRING
        destination.container.name:
          valueType: STRING
        destination.namespace:
          valueType: STRING
        destination.service.uid:
          valueType: STRING
        destination.service.name:
          valueType: STRING
        destination.service.namespace:
          valueType: STRING
        destination.service.host:
          valueType: STRING
        destination.serviceAccount:
          valueType: STRING
        destination.workload.uid:
          valueType: STRING
        destination.workload.name:
          valueType: STRING
        destination.workload.namespace:
          valueType: STRING
    ---
    apiVersion: "config.istio.io/v1alpha2"
    kind: handler
    metadata:
      name: stdio
      namespace: ${NAMESPACE}
      labels:
        app: mixer
        chart: mixer
        heritage: Tiller
        release: istio
    spec:
      compiledAdapter: stdio
      params:
        outputAsJson: true
    ---
    apiVersion: "config.istio.io/v1alpha2"
    kind: instance
    metadata:
      name: accesslog
      namespace: ${NAMESPACE}
      labels:
        app: mixer
        chart: mixer
        heritage: Tiller
        release: istio
    spec:
      compiledTemplate: logentry
      params:
        severity: '"Info"'
        timestamp: request.time
        variables:
          sourceIp: source.ip | ip("0.0.0.0")
          sourceApp: source.labels["app"] | ""
          sourcePrincipal: source.principal | ""
          sourceName: source.name | ""
          sourceWorkload: source.workload.name | ""
          sourceNamespace: source.namespace | ""
          sourceOwner: source.owner | ""
          destinationApp: destination.labels["app"] | ""
          destinationIp: destination.ip | ip("0.0.0.0")
          destinationServiceHost: destination.service.host | ""
          destinationWorkload: destination.workload.name | ""
          destinationName: destination.name | ""
          destinationNamespace: destination.namespace | ""
          destinationOwner: destination.owner | ""
          destinationPrincipal: destination.principal | ""
          apiClaims: request.auth.raw_claims | ""
          apiKey: request.api_key | request.headers["x-api-key"] | ""
          protocol: request.scheme | context.protocol | "http"
          method: request.method | ""
