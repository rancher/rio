        storage: false
      names:
        kind: TaskRun
        plural: taskruns
        categories:
        - tekton
        - tekton-pipelines
        shortNames:
        - tr
        - trs
      scope: Namespaced
      additionalPrinterColumns:
      - name: Succeeded
        type: string
        JSONPath: ".status.conditions[?(@.type==\"Succeeded\")].status"
      - name: Reason
        type: string
        JSONPath: ".status.conditions[?(@.type==\"Succeeded\")].reason"
      - name: StartTime
        type: date
        JSONPath: .status.startTime
      - name: CompletionTime
        type: date
        JSONPath: .status.completionTime
      # Opt into the status subresource so metadata.generation
      # starts to increment
      subresources:
        status: {}
      conversion:
        strategy: Webhook
        webhookClientConfig:
          service:
            name: tekton-pipelines-webhook
            namespace: tekton-pipelines
    
