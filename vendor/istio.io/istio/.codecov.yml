coverage:
  precision: 0
  round: up
  range: 60..99
  ignore:
    - "mixer/test"
    - "mixer/template"
    - "**/*.pb.go" # Auto-generated proto files
    - "tests/" # Test infrastructure coverage does not affect core coverage
    - "**/test/*.go"
    - "blog/"
    - "devel/"
    - "docker/"
    - "install/"
    - "release/"
    - "samples/"
    - "**/prow/"

